_format_version: "3.0"
_konnect:
  control_plane_name: hackathon
plugins:
  - name: prometheus
    config:
      per_consumer: true
    config:
      status_code: 503
      message: '"Service is now unavailable"'
services:
  - name: echo-service
    path: /
    host: echo.kic.svc.cluster.local
    port: 1027
    protocol: http
    routes:
      - name: echo-route
        methods:
          - GET
        paths:
          - /echo
